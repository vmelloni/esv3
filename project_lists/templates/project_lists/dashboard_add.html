{% extends 'project_lists/base.html' %}
{% block title %}
    Agregar Proyecto
{% endblock %}
{% block content %}
       <div class="modal-dialog" role="">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color:black">Nuevo Proyecto</h5>
                    <button type="button" class="close" onClick="javascript:history.go(-1);">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <form class="form" method="POST"
                              action="{% url 'project_lists:dashboard' %}">
                            {% csrf_token %}
                            <span>
                        <div class="input-group form-group-no-border input-lg">
                            {{ form.name }}
                        </div>
                        <input class="input-group form-group-no-border input-lg" style="display:none" name="owner" value={{owner.id}} />
                        <button type="submit"
                                    class="btn btn-primary btn-round btn-lg btn-block">
                               Agregar
                            </button>
                    </span>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"onClick="javascript:history.go(-1);">Cerrar</button>
                 </div>
            </div>
        </div>


{% endblock %}
