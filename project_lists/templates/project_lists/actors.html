{% extends 'project_lists/base.html' %}
{% block title %}
    Actores
{% endblock %}
{% block content %}
<div class="modal-dialog" role="">
    <div class="modal-content">
       <div class="modal-header d-block">
            <div class="d-flex">
             <h3 class="modal-title" style="color:black">Actores</h3>

             <button type="button" class="close" onClick="javascript:history.go(-1);">
                    <span aria-hidden="true">&times;</span>
             </button>
             
            </div>
             
        </div>
         <div class="modal-">
        <div class="modal-body">
            <p class="modal-title" style="color:black; font-size: large;">Componente: {{ component_name }}</p>
            <p class="modal-title" style="color:black; font-size: medium;">Proyecto: {{ project_name }}</p>
            <div class="card-body">
               <form method="POST" action='editAC/'>
                    {% csrf_token %}
                     <div class="row form-row spacer">
                             <div class="col-3">
                                     <label style="color:black">Simples</label>
                             </div>
                             <div class="col-1">
                                  <div class="input-group form-group-no-border input-lg">
                                  <input  type="number"  step=".01"  name="simple" value={{actors.simple}}  required style="">
                                </div>
                              </div>
                     </div>
                     <div class="row form-row spacer">
                         <div class="col-3">
                                 <label style="color:black">Promedio</label>
                         </div>
                         <div class="col-3">
                             <div class="input-group form-group-no-border input-lg">
                              <input  type="number"  step=".01"  name="average" value={{actors.average}}  required>
                             </div>
                          </div>
                     </div>
                     <div class="row form-row spacer">
                      <div class="col-3">
                           <label style="color:black">Complejos</label>
                       </div>
                       <div class="col-3">
                           <div class="input-group form-group-no-border input-lg">
                             <input  type="number"  step=".01"  name="complex" value={{actors.complex}}  required>
                           </div>
                       </div>
                     </div>
                      <div class="row form-row spacer">
                      <div class="col-3">
                           <label style="color:black">Cr√≠ticos</label>
                       </div>
                       <div class="col-3">
                           <div class="input-group form-group-no-border input-lg">
                             <input  type="number"  step=".01"  name="critical" value={{actors.critical}}  required>
                           </div>
                       </div>
                     </div>

                         <div class="input-group form-group-no-border input-lg">
                                  <input  type ="hidden"  name="component"  value={{component}} />
                         </div>

                            <div >

                            </div>
                        <button type="submit" class="btn btn-neutral"style="color:white; background:#3498DB ;font-size: 12px" >
                          <span class="glyphicon glyphicon-floppy-disk"> </span>  Actualizar
                        </button>


                     </form>
            </div>

            <!-- <a href="{% url 'project_lists:repcu_details' project%}"
                                class="btn btn-neutral float-left" style="color:blue">
                                 <span class="glyphicon glyphicon-arrow-left">  </span>&nbsp; Volver</a>
                            </a> -->
        </div>

    </div>
</div>

{% endblock %}
