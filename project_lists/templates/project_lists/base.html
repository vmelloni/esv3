{% load static %}
<!DOCTYPE html>
<html lang="en" class="gr__demos_creative-tim_com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static "main/img/apple-icon.png" %}">
    <link rel="icon" type="image/png" href="{% static "main/img/favicon.png" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% endblock %} </title>
    <style>
        /* fallback */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url({% static "project_lists/fonts/material-icons.woff2" %}) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <!-- CSS Files -->
    <link href="{% static "project_lists/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "project_lists/css/custom.css" %}" rel="stylesheet">
    <link href="{% static "project_lists/css/now-ui-kit.css" %}" rel="stylesheet">
    <link href="{% static "project_lists/css/project-list.css" %}" rel="stylesheet">
</head>

<body style="background-image: url({% static 'main/img/bg1.jpg' %}); background-size: cover">
<nav class="navbar navbar-transparent navbar-expand-lg navbar-absolute">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="material-icons">reorder</i></span>
    </button>

    <div class=" collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container" style="width: 60%">
            <ul class="navbar-nav mr-auto my-2 my-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'project_lists:dashboard' %}">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="container" style="width: auto">
            <span>
                <a class="nav-link" href="{% url 'accounts:logout' %}">
                    <span>
                        <i class="now-ui-icons users_circle-08">
                        </i>
                        LOGOUT
                    </span>
                </a>
            </span>
        </div>

    </div>
</nav>

<div class="page-header clear-filter" filter-color="blue">
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <nav>
            <ul>
                <li>
<!--                    <a href="{% url 'home_page' %}">-->
<!--                        About Us-->
<!--                    </a>-->
                </li>
                <li>
<!--                    <a href="https://github.com/parseendavid/django-shopping-list/blob/master/LICENSE">-->
<!--                        GNU General Public License v3.0-->
<!--                    </a>-->
                </li>
            </ul>
        </nav>
    </div>
</footer>
</div>


<!--   Core JS Files   -->
<script src="{% static "project_lists/js/jquery-3.4.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "main/js/core/jquery.3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "project_lists/js/custom.js" %}" type="text/javascript"></script>
<script src="{% static "main/js/core/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "main/js/core/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "accounts/js/plugins/moment.min.js" %}"></script>


<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static "main/js/plugins/bootstrap-switch.js" %}"></script>

<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="{% static "accounts/js/plugins/bootstrap-tagsinput.js" %}"></script>

<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="{% static "accounts/js/plugins/bootstrap-selectpicker.js" %}"
        type="text/javascript"></script>

<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static "accounts/js/plugins/jasny-bootstrap.min.js" %}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static "main/js/plugins/nouislider.min.js" %}" type="text/javascript"></script>

<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static "accounts/js/plugins/bootstrap-datetimepicker.min.js" %}"
        type="text/javascript"></script>

<!-- Plugins for Presentation Page -->
<!-- Sharrre Library -->
<script src="
{% static "main/js/plugins/jquery.sharrre.js" %}" type="text/javascript"></script>

<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static "accounts/js/now-ui-kit.js" %}" type="text/javascript"></script>


<div style="display: none;"></div>
<div id="shadowMeasureIt"></div>
<div id="divCoordMeasureIt"></div>
<div id="divRectangleMeasureIt">
    <div id="divRectangleBGMeasureIt">
    </div>
</div>
</body>
</html>
