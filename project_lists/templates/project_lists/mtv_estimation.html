{% extends 'project_lists/base.html' %}
{% block title %}
    Estimar MTV
{% endblock %}
{% block content %}
       <div class="modal-dialog" role="">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color:black">Según el Método de los Tes Valores</h5>                    
                    <button type="button" class="close" onClick="javascript:history.go(-1);">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <div>
                            {% csrf_token %}
                            <span>
                                <div  style="color:black; font-size: medium;">
                                    <p> El valor estimado es: {{ message }} {{project_time}} </p>
                                </div>
                                <p class="modal-title" style="color:black; font-size: small;">Proyecto: {{ project_name }}</p>
                            </span>
                        </div>
                    </div>
                </div>
                <span>
                        <a href="{% url 'project_lists:pdf_MTV' '1' project_id %}"
                        class="btn btn-neutral" style="color:white; background:#3498DB ;font-size: 12px">
                       <span class="glyphicon glyphicon-download-alt"></span>  Descargar</a>
                    <!-- <button type="button" class="btn btn-secondary"onClick="javascript:history.go(-1);">Volver</button> -->
                     <div style="text-align:right;">
                         
                     </div>
                </span>              
            </div>
        </div>


{% endblock %}
