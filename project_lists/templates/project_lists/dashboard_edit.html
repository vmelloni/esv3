{% extends 'project_lists/base.html' %}
{% block title %}
    Editar Proyecto
{% endblock %}
{% block content %}
<div class="modal-dialog" role="">
    <div class="modal-content">
        <div class="modal-header">
           <h5 style="color:black"> Editar Proyecto </h5>
            <button type="button" class="close" onclick="location.href = {% url 'project_lists:dashboard' %} ">
                    <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <form class="form" id="edit-form" method="POST" >
                    {% csrf_token %}
                    <span>
                        <label class="form-check-label">
                            {{ form.name.label }}
                        </label>
                        <div class="input-group form-group-no-border input-lg">
                            {{ form.name }}
                        </div>
                        <input class="input-group form-group-no-border input-lg" style="display:none" name="list" value={{project_id}} />
                            <button type="submit"
                                    class="btn btn-primary btn-round btn-lg btn-block">
                                Editar
                            </button>
                    </span>
                </form>
            </div>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="location.href = {% url 'project_lists:dashboard' %}">Close </button>
        </div>
    </div>
</div>

{% endblock %}
