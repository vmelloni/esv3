{% extends 'project_lists/base.html' %}
{% block title %}
    Editar Componente
{% endblock %}
{% block content %}
<div class="modal-dialog" role="">
    <div class="modal-content">
        <div class="modal-header d-block">
            <div class="d-flex">
             <h5 class="modal-title" style="color:black">Cambiar nombre al componente: {{component_name}}</h5>
              <h1 class="modal-title" style="color:grey;font-size: small;" align="left">Unidad de tiempo: {{ project_time}} </h1>
             <button type="button" class="close" onClick="javascript:history.go(-1);">
                    <span aria-hidden="true">&times;</span>
             </button>
            </div>
        </div>
         <div class="modal-">
        <div class="modal-body">
                <p class="modal-title" style="color:black; font-size: small;">Proyecto: {{ project_name }}</p>
            <div class="card-body">
                <form class="form" id="edit-form" method="POST" >
                    {% csrf_token %}
                    <span>
                        <label class="form-check-label">
                            {{ form.name.label }}
                        </label>
                        <div class="input-group form-group-no-border input-lg">
                            {{ form.name }}
                        </div>
                        <input class="input-group form-group-no-border input-lg" style="display:none" name="id" value={{component_id}} />
                            <button type="submit"
                                    class="btn btn-primary btn-round btn-lg btn-block">
                                Cambiar Nombre
                            </button>
                    </span>
                </form>
            </div>
        </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-secondary"onClick="javascript:history.go(-1);">Volver</button>
         </div>
    </div>
</div>

{% endblock %}
